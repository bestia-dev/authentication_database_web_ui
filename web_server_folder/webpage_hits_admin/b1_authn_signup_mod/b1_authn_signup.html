<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/basic_style.css" />
    <meta name="description" content="authn_signup authentication signup">
    <meta name="generator" content="webpage_hits_admin.b1_authn_signup" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  </head>
  <body>
    <h1>Signup to 'webpage hits admin'</h1>
    <form action="authn_signup" method="post" >
      <div style="display: grid;grid-template-columns: 200px 200px;row-gap:5px;">
        <div>      
        <label for="user_email">user_email:</label>
      </div>
      <div>
        <input type="text" id="user_email" name="user_email" />
      </div>

      <div>
        <label for="password_1">Password:</label>
      </div>
        <div>
        <input type="password" id="password_1" name="password_1"  />
      </div>
      
      <div>
        <label for="password_2">Repeat password:</label>
      </div>
      <div>
        <input type="password" id="password_2" name="password_2"  />
      </div>

      <div id="div_alert" class ="fc_alert" style="grid-column: span 2;" >
        <!--The text node will be added from wasm when needed-->
      </div>

      <div></div>
      <div>
      <button type="button" class="button" id="btn_submit" >Submit</button>
    </div>
  </div>
    </form>
     <!-- import and init the wasm code -->
     <script type="module">
      import init, {b1_authn_signup_on_start} from "/webpage_hits_admin/pkg/tier1_browser_wasm.js";
      // This init() is needed to start the wasm code and is the same for every html page.
      await init();
      // But this function is special only for this html page.
      b1_authn_signup_on_start();
      // So I can have more different html pages with the same wasm. 
      // So it is downloaded only once and then cached by the browser.
</script>
  </body>
</html>
