<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/basic_style.css" />
    <meta name="description" content="authn_sign_up authentication sign up">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <body>
    <h1>Sign up</h1>
    <form action="authn_sign_up" method="post" >
      <p>
        <label for="user_email">user_email:</label>
        <input type="text" id="user_email" name="user_email" />
      </p>
      <p>
        <label for="password_1">Password:</label>
        <input type="password" id="password_1" name="password_1"  />
      </p>
      <p>
        <label for="password_2">Repeat password:</label>
        <input type="password" id="password_2" name="password_2"  />
      </p>
      <button type="submit" class="button" value="Submit">Submit</button>
      <button type="button" class="button" onclick="location.href='webpage_hits_list'" >Cancel</button>
    </form>
    <!--place for alerts-->
  </body>
</html>
